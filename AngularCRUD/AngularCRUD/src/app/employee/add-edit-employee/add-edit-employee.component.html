<div class="container mt-4">
  <h2 class="mb-4">{{emp.EmployeeId === '0' ? 'Add' : 'Edit'}} Employee</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="emp.EmployeeName">
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" [(ngModel)]="emp.Department">
          <option value="">--Select--</option>
          <option *ngFor="let dep of DepartmentList" [value]="dep.DepartmentName">
            {{dep.DepartmentName}}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="doj" class="form-label">Date of Joining</label>
        <input type="date" class="form-control" id="doj" [(ngModel)]="emp.DateOfJoining">
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <img [src]="PhotoFilePath" alt="Employee Photo" class="img-fluid mb-3"
          style="max-width: 250px; max-height: 250px;">
        <div class="mb-3">
          <input type="file" class="form-control" (change)="uploadPhoto($event)">
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button type="button" (click)="addEmployee()" *ngIf="emp.EmployeeId === '0'" class="btn btn-primary me-2">
      Create
    </button>
    <button type="button" (click)="updateEmployee()" *ngIf="emp.EmployeeId !== '0'" class="btn btn-primary me-2">
      Update
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</div>
